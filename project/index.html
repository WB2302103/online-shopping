<!-- Hero Section with Sliding Banner -->
<section class="relative w-full bg-gray-100">
  <div id="hero-carousel" class="relative overflow-hidden">
    <div class="flex transition-transform duration-700 ease-in-out" id="slides">
      <img src="images/1.jpg" class="w-full object-cover h-64 md:h-96" alt="Banner 1">
      <img src="images/2.jpg" class="w-full object-cover h-64 md:h-96 hidden" alt="Banner 2">
      <img src="images/3.jpg" class="w-full object-cover h-64 md:h-96 hidden" alt="Banner 3">
    </div>
    <!-- Controls -->
    <button id="prev-slide" class="absolute top-1/2 left-4 transform -translate-y-1/2 bg-white bg-opacity-70 rounded-full p-2 shadow hover:bg-opacity-100">
      <i class="fas fa-chevron-left"></i>
    </button>
    <button id="next-slide" class="absolute top-1/2 right-4 transform -translate-y-1/2 bg-white bg-opacity-70 rounded-full p-2 shadow hover:bg-opacity-100">
      <i class="fas fa-chevron-right"></i>
    </button>
  </div>
  <div class="absolute inset-0 flex flex-col items-center justify-center text-center pointer-events-none">
    <p class="mt-4 text-lg md:text-2xl text-gray-600">Best deals on your favorite products!</p>
  </div>
</section>
<script>
  // Simple sliding banner logic
  const slides = document.querySelectorAll('#slides img');
  let currentSlide = 0;
  function showSlide(index) {
    slides.forEach((img, i) => {
      img.classList.toggle('hidden', i !== index);
    });
  }
  document.getElementById('prev-slide').onclick = () => {
    currentSlide = (currentSlide - 1 + slides.length) % slides.length;
    showSlide(currentSlide);
  };
  document.getElementById('next-slide').onclick = () => {
    currentSlide = (currentSlide + 1) % slides.length;
    showSlide(currentSlide);
  };
  // Auto-slide
  setInterval(() => {
    currentSlide = (currentSlide + 1) % slides.length;
    showSlide(currentSlide);
  }, 4000);
  showSlide(currentSlide);
</script>

      <button onclick="orderProducts()" class="bg-green-700">Order Now</button>
      <button onclick="cancelOrder()" class="bg-red-700">Cancel</button>
      <div id="details">
      </div>
    </div>
  </div>
</div>
<script>
  function cancelOrder() {
    document.getElementById('total-products').textContent = '0';
    document.getElementById('price').textContent = '0';
    document.getElementById('delivery-charge').textContent = '0';
    document.getElementById('total').textContent = '0';
    document.getElementById('details').innerHTML = '';
    alert('Order has been canceled.');
  }
</script>
