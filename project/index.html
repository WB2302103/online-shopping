<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyShop</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>
<body class="bg-violet-50 text-gray-900">
  <!-- Navbar -->
  <nav class="bg-white border-b border-gray-200 px-4 py-2.5 shadow-md">
    <div class="container flex flex-wrap items-center justify-between mx-auto">
      <a href="#" class="text-2xl font-bold text-violet-700">MyShop</a>
      <button data-collapse-toggle="navbar-default" type="button" class="md:hidden text-gray-500">
        <i class="fas fa-bars"></i>
      </button>
      <div class="hidden md:flex space-x-6">
        <a href="#" class="hover:text-violet-700">Home</a>
        <a href="#" class="hover:text-violet-700">Products</a>
        <a href="#" class="hover:text-violet-700">About</a>
        <a href="#" class="hover:text-violet-700">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="relative w-full bg-violet-100">
    <div id="hero-carousel" class="relative overflow-hidden">
      <div class="flex transition-transform duration-700 ease-in-out" id="slides">
        <img src="images/1.jpg" class="w-full object-cover h-64 md:h-96" alt="Banner 1" />
        <img src="images/2.jpg" class="w-full object-cover h-64 md:h-96 hidden" alt="Banner 2" />
        <img src="images/3.jpg" class="w-full object-cover h-64 md:h-96 hidden" alt="Banner 3" />
      </div>
      <button id="prev-slide" class="absolute top-1/2 left-4 transform -translate-y-1/2 bg-white bg-opacity-70 rounded-full p-2">
        <i class="fas fa-chevron-left"></i>
      </button>
      <button id="next-slide" class="absolute top-1/2 right-4 transform -translate-y-1/2 bg-white bg-opacity-70 rounded-full p-2">
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>
    <div class="absolute inset-0 flex items-center justify-center text-center pointer-events-none">
      <p class="text-2xl font-semibold text-violet-800">Best deals on your favorite products!</p>
    </div>
  </section>

  <!-- Product & Cart Section -->
  <main class="max-w-7xl mx-auto p-6 flex flex-col md:flex-row gap-6" id="products">
    <!-- Product Cards -->
    <div id="display-card" class="flex-1 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>

    <!-- My Cart Panel -->
    <div id="mycard" class="w-full md:w-80 bg-white shadow-md rounded-lg p-4 border border-violet-200">
      <div class="my-card text-center">
        <h2 class="text-xl font-bold text-violet-700 mb-2">My Cart</h2>
        <hr class="mb-2" />
        <h3>Total Products: <span id="total-products">0</span></h3>
        <h3>Price: $<span id="price">0</span></h3>
        <h3>Delivery Charge: $<span id="delivery-charge">0</span></h3>
        <hr class="my-2" />
        <h2 class="text-lg font-semibold">Total: $<span id="total">0</span></h2>
        <div class="flex flex-col gap-2 mt-4">
          <button onclick="orderProducts()" class="bg-violet-700 hover:bg-violet-800 text-white px-4 py-2 rounded">Order Now</button>
          <button onclick="cancelOrder()" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">Cancel</button>
        </div>
        <div id="details" class="mt-4"></div>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
  <script>
    // Carousel Script
    const slides = document.querySelectorAll('#slides img');
    let currentSlide = 0;
    function showSlide(index) {
      slides.forEach((img, i) => img.classList.toggle('hidden', i !== index));
    }
    document.getElementById('prev-slide').onclick = () => {
      currentSlide = (currentSlide - 1 + slides.length) % slides.length;
      showSlide(currentSlide);
    };
    document.getElementById('next-slide').onclick = () => {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    };
    setInterval(() => {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    }, 4000);
    showSlide(currentSlide);
  </script>
</body>
</html>
